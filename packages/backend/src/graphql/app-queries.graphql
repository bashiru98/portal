  $_gte: timestamptz
  $_buckets: Int
) {
  relay_app_hourly(
    where: { app_pub_key: { _in: $_apk }, bucket: { _gte: $_gte } }
    order_by: { bucket: desc }
    limit: $_buckets
  ) {
    bucket
    total_relays
  }
}

query getLatestRelays($_apk: [String!], $limit: Int, $offset: Int) {
  relay(
    limit: $limit
    offset: $offset
    order_by: { timestamp: desc }
    where: { app_pub_key: { _in: $_apk }, method: { _neq: "synccheck" } }
  ) {
    service_node
    method
    result
    bytes
    timestamp
    elapsed_time
  }
}

query getTotalRelayDuration($_apk: [String!], $_gte: timestamptz) {
  relay_app_hourly(
    where: {
      app_pub_key: { _in: $_apk }
      bucket: { _gte: $_gte }
      elapsed_time: { _lte: "3" }
      result: { _eq: "200" }
    }
    order_by: { bucket: desc }
  ) {
    elapsed_time
    bucket
  }
}

query getLatestSuccessfulRelays(
  $_apk: [String!]
  $_eq1: numeric
  $offset: Int
) {
  relay(
    limit: 10
    where: { app_pub_key: { _in: $_apk }, result: { _eq: $_eq1 } }
    order_by: { timestamp: desc }
    offset: $offset
  ) {
    method
    result
    elapsed_time
    bytes
    service_node
    timestamp
  }
}

query getLatestFailingRelays(
  $_apk: [String!]
  $_eq1: numeric
  $offset: Int
  $_gte: timestamptz
) {
  relay(
    limit: 10
    where: {
      app_pub_key: { _in: $_apk }
      result: { _neq: $_eq1 }
      method: { _neq: "synccheck" }
      timestamp: { _gte: $_gte }
      service_node: { _ilike: "fallback%" }
    }
    order_by: { timestamp: desc }
    offset: $offset
  ) {
    method
    result
    elapsed_time
    bytes
    service_node
    timestamp
  }
}
